{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container m-5">
        <div class="row">
            <div class="card" style="width: 50rem; margin-bottom:15px; background-color: #DCDCDC">
                <img src="{{recipe.image}}" class="card-img-top" alt="{{recipe.id}}">
                    <div class="card-body">
                        <h3 class="card-text"> {{recipe.title}} </h3>
                        <h4 class="card-text"> {{recipe.ingredients}} </h4>
                        <p class="card-text"> {{recipe.description}} </p>
                    </div>
            </div>
        </div>
    </div>
</section>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Information about author
        </button>
        </h2>
            <div id="collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Ogorodnik Konstantin: </strong><br>e-mail: <code> paxmagelanic1@gmail.com</code>
                </div>
            </div>
    </div>
</div>

{% endblock %}
