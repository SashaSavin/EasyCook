{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container mt-4">
        <div class="row">
        {% for i in recipe %}
            <div class="col">
                <div class="card; items-text" style="width: 18rem; margin-bottom:15px; background-color: #DCDCDC">
                    <img src="{{i.image.url}}" class="card-img-top" alt="{{i.id}}">
                    <div class="card-body">
                        <h3 class="card-title">{{i.title}}</h3>
                        <h5 class="card-text">{{i.ingredients}}</h5>
                        <p class="card-text">{{i.description}}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>

<div class="accordion" id="accordionExample">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Information about author
        </button>
        </h2>
            <div id="collapseOne" class="accordion-collapse collapse show"
                 aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    <strong>Ogorodnik Konstantin: </strong><br>e-mail: <code> paxmagelanic1@gmail.com</code>
                </div>
            </div>
    </div>
</div>

<style>
    .items-text {
	overflow: hidden;
	text-overflow: ellipsis;
	display: -webkit-box;
	-webkit-line-clamp: 4;
	-webkit-box-orient: vertical;
}
</style>

{% endblock %}
