{% extends 'base.html' %}

{% block content %}

<body>

    <div class="container-fluid">
        <center>
            <h1><font size="10" color="#FAEBD7" face="serif">Выберите что у Вас есть в холодильнике</font></h1>

        </center>
    </div>

    <a href="/action2" class="gradient-button">Test button #1</a>

<section>
    <div class="container mt-4">
        <div class="row">

        <form action="" method="POST" class="row">
            {% csrf_token %}

        {% for ingredients in food %}

            <div class="col">
                <div class="card" style="width: 11rem; margin-bottom:10px; background-color: #DCDCDC">
                    <img src="{{ingredients.image.url}}" class="card-img-top" alt="{{ingredients.title}}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"> {{ingredients.title}}
                    </div>
                </div>
            </div>

        {% endfor %}

            <div class="container-fluid">
                <table>
                    <tr>
                        <th>
                            <button class='gradient-button' type="submit">Confirm</button>
                        </th>
                    </tr>
                </table>
            </div>
        </form>
        </div>
    </div>
</section>

</body>

<style>
.gradient-button {
    text-decoration: none;
    display: inline-block;
    color: white;
    padding: 20px 30px;
    margin: 10px 20px;
    border-radius: 10px;
    font-family: 'Montserrat', sans-serif;
    text-transform: uppercase;
    letter-spacing: 2px;
    background-image: linear-gradient(to right, #FAEBD7 0%, #4830F0 51%, #FAEBD7 100%);
    background-size: 200% auto;
    box-shadow: 0 0 20px rgba(0, 0, 0, .1);
    transition: .5s;
}
.gradient-button:hover {
    background-position: right center;
}
</style>

{% endblock %}
